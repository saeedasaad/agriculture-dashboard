<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/Logo.svg">
  <title>Agriculture Management Dashboard - Farmers</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <!-- Wrapper for sidebar + main content -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="border-end d-flex flex-column">
      <!-- Logo Section -->
      <div class="d-flex align-items-center justify-content-center gap-2 border-bottom py-4">
        <img src="images/Logo.png" alt="AgriMarket Logo" class="img-fluid" style="max-width: 40px;">
        <div class="d-flex flex-column text-start logo-content">
          <h6 class="fw-normal text-success mb-0"><span>AgriMarket</span></h6>
          <p class="text-success mb-0" style="font-size: 12px;"><span>Admin Dashboard</span></p>
        </div>
      </div>

      <!-- Sidebar Navigation -->
      <ul class="nav flex-column px-3 py-4 sidebar-nav flex-grow-1">
        <li class="nav-item">
          <a href="index.html" class="nav-link" title="Dashboard"><i class="ri-dashboard-line"></i><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="crops.html" class="nav-link" title="Crops"><i class="ri-flower-line"></i> <span>Crops</span></a>
        </li>
        <li class="nav-item">
          <a href="farmers.html" class="nav-link active" title="Farmers"><i class="ri-user-line"></i><span>Farmers</span></a>
        </li>
        <li class="nav-item">
          <a href="users.html" class="nav-link" title="Users"><i class="ri-group-line"></i> <span>Users</span></a>
        </li>
        <li class="nav-item">
          <a href="reports.html" class="nav-link" title="Reports"><i class="ri-bar-chart-2-line"></i><span>Reports</span></a>
        </li>
        <li class="nav-item">
          <a href="settings.html" class="nav-link" title="Settings"><i class="ri-settings-line"></i><span>Settings</span></a>
        </li>
      </ul>

      <!-- User Section -->
      <div class="d-flex align-items-center justify-content-center gap-2 border-top py-3">
        <div
          class="d-flex align-items-center justify-content-center bg-success-subtle text-success border border-success rounded-circle"
          style="width: 50px; height: 50px;">
          <span id="sidebarInitials" class="fw-semibold small"></span>
        </div>
        <div class="d-flex flex-column text-start">
          <h6 id="sidebarName" class="fw-normal text-success mb-0"></h6>
          <p id="sidebarEmail" class="text-success mb-0 small"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="flex-grow-1">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom border-1 p-2">
      <div class="container-fluid">
        <span class="navbar-brand">Agriculture Dashboard</span>
        <div class="d-flex ms-auto">
          <button class="btn me-1"><i class="ri-notification-2-line"></i></button>
          <button id="toggle-btn" class="btn me-3"><i class="ri-menu-line"></i></button>
        </div>
      </div>
    </nav>

    <!-- Farmers Table -->
    <div class="container mt-4">
      <h3>Farmers Management</h3>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" id="searchFarmers" class="form-control w-50 custom-input" placeholder="Search farmers...">
        <!-- Button to open modal -->
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addFarmerModal">
          Add Farmer
        </button>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="farmers-table"></tbody>
      </table>
    </div>
  </div>

  <!-- Add Farmer Modal -->
  <div class="modal fade" id="addFarmerModal" tabindex="-1" aria-labelledby="addFarmerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="farmerForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addFarmerModalLabel">Add New Farmer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <!-- Farmer Name -->
            <div class="mb-3">
              <label for="farmerName" class="form-label">Farmer Name</label>
              <input type="text" id="farmerName" class="form-control" placeholder="Enter farmer name" required>
            </div>

            <!-- Farmer Location -->
            <div class="mb-3">
              <label for="farmerLocation" class="form-label">Location</label>
              <input type="text" id="farmerLocation" class="form-control" placeholder="Enter location" required>
            </div>

            <!-- Farmer Contact -->
            <div class="mb-3">
              <label for="farmerContact" class="form-label">Contact</label>
              <input type="text" id="farmerContact" class="form-control" placeholder="Enter contact number" required>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" id="farmerSubmitBtn" class="btn btn-success">Add Farmer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Farmer Modal -->
  <div class="modal fade" id="editFarmerModal" tabindex="-1" aria-labelledby="editFarmerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editFarmerForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editFarmerModalLabel">Edit Farmer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editFarmerIndex">

            <!-- Farmer Name -->
            <div class="mb-3">
              <label for="editFarmerName" class="form-label">Farmer Name</label>
              <input type="text" id="editFarmerName" class="form-control" required>
            </div>

            <!-- Farmer Location -->
            <div class="mb-3">
              <label for="editFarmerLocation" class="form-label">Location</label>
              <input type="text" id="editFarmerLocation" class="form-control" required>
            </div>

            <!-- Farmer Contact -->
            <div class="mb-3">
              <label for="editFarmerContact" class="form-label">Contact</label>
              <input type="text" id="editFarmerContact" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Update Farmer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/farmers.js"></script>
</body>

</html>
