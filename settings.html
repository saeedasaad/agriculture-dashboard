<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/Logo.svg">
  <title>Agriculture Management Dashboard - Settings</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <!-- Wrapper for sidebar + main content -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="border-end d-flex flex-column">
      <!-- Logo Section -->
      <div class="d-flex align-items-center justify-content-center gap-2 border-bottom py-4">
        <img src="images/Logo.png" alt="AgriMarket Logo" class="img-fluid" style="max-width: 40px;">
        <div class="d-flex flex-column text-start logo-content">
          <h6 class="fw-normal text-success mb-0"><span>AgriMarket</span></h6>
          <p class="text-success mb-0" style="font-size: 12px;"><span>Admin Dashboard</span></p>
        </div>
      </div>

      <!-- Sidebar Navigation -->
      <ul class="nav flex-column px-3 py-4 sidebar-nav flex-grow-1">
        <li class="nav-item">
          <a href="index.html" class="nav-link" title="Dashboard"><i class="ri-dashboard-line"></i><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="crops.html" class="nav-link" title="Crops"><i class="ri-flower-line"></i> <span>Crops</span></a>
        </li>
        <li class="nav-item">
          <a href="farmers.html" class="nav-link" title="Farmers"><i class="ri-user-line"></i> <span>Farmers</span></a>
        </li>
        <li class="nav-item">
          <a href="users.html" class="nav-link" title="Users"><i class="ri-group-line"></i> <span>Users</span></a>
        </li>
        <li class="nav-item">
          <a href="reports.html" class="nav-link" title="Reports"><i class="ri-bar-chart-2-line"></i><span>Reports</span></a>
        </li>
        <li class="nav-item">
          <a href="settings.html" class="nav-link active" title="Settings"><i class="ri-settings-line"></i><span>Settings</span></a>
        </li>
      </ul>

      <!-- User Section -->
      <div class="d-flex align-items-center justify-content-center gap-2 border-top py-3">
        <div
          class="d-flex align-items-center justify-content-center bg-success-subtle text-success border border-success rounded-circle"
          style="width: 50px; height: 50px;">
          <span id="sidebarInitials" class="fw-semibold small"></span>
        </div>
        <div class="d-flex flex-column text-start">
          <h6 id="sidebarName" class="fw-normal text-success mb-0"></h6>
          <p id="sidebarEmail" class="text-success mb-0 small"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="flex-grow-1">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom border-1 p-2">
      <div class="container-fluid">
        <span class="navbar-brand">Agriculture Dashboard</span>
        <div class="d-flex ms-auto">
          <button class="btn me-1"><i class="ri-notification-2-line"></i></button>
          <button id="toggle-btn" class="btn me-3"><i class="ri-menu-line"></i></button>
        </div>
      </div>
    </nav>

    <!-- Settings Content -->
    <div class="container mt-4">
      <h3>Settings</h3>

      <!-- Profile Settings -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">Profile Settings</div>
        <div class="card-body">
          <form id="profileForm">
            <div class="mb-3">
              <label for="adminName" class="form-label">Admin Name</label>
              <input type="text" id="adminName" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="adminEmail" class="form-label">Email</label>
              <input type="email" id="adminEmail" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="adminPassword" class="form-label">Password</label>
              <input type="password" id="adminPassword" class="form-control" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn btn-success">Update Profile</button>
          </form>
        </div>
      </div>

      <!-- Preferences -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">Preferences</div>
        <div class="card-body">
          <form id="preferencesForm">
            <div class="mb-3">
              <label class="form-label">Theme</label>
              <select id="themeSelect" class="form-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Language</label>
              <select id="languageSelect" class="form-select">
                <option value="en">English</option>
                <option value="ur">Urdu</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Save Preferences</button>
          </form>
        </div>
      </div>

      <!-- System Settings -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">System Settings</div>
        <div class="card-body">
          <form id="systemForm">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="notificationsToggle" checked>
              <label class="form-check-label" for="notificationsToggle">Enable Notifications</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="autoBackupToggle">
              <label class="form-check-label" for="autoBackupToggle">Enable Auto Backup</label>
            </div>
            <button type="submit" class="btn btn-success">Apply Settings</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/settings.js"></script>
</body>

</html>
